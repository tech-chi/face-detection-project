<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <style>
        /* Minimalist, Pastel, Modern HTML */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F0F4F8; /* Light pastel blue-gray */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2C3E50; /* Dark blue-gray */
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB; /* Light gray border */
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding */
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
            background-color: #F9FAFB;
        }

        .form-group input::file-selector-button {
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            background-color: #E0E7FF; /* Pastel indigo */
            color: #3730A3; /* Dark indigo */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .form-group input::file-selector-button:hover {
            background-color: #C7D2FE;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #4A90E2; /* Stronger pastel blue */
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .result-box, .error-box {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1.25rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .result-box {
            background-color: #D1FAE5; /* Pastel green */
            color: #065F46; /* Dark green */
            border: 1px solid #A7F3D0;
        }

        .error-box {
            background-color: #FEE2E2; /* Pastel red */
            color: #991B1B; /* Dark red */
            border: 1px solid #FECACA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detector</h1>
        
        <!-- Display Result or Error Messages -->
        {% if prediction_text %}
            <div class="result-box">
                {{ prediction_text }}
            </div>
        {% endif %}
        {% if error_text %}
            <div class="error-box">
                {{ error_text }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Your Picture (PNG, JPG, max 5MB)</label>
                <input type="file" id="image" name="image" accept=".png, .jpeg, .jpg" required>
            </div>
            <button typea="submit" class="btn">Detect Emotion</button>
        </form>
    </div>

    <script>
        // Client-side validation for file size
        function validateForm() {
            const fileInput = document.getElementById('image');
            if (fileInput.files.length > 0) {
                const fileSize = fileInput.files[0].size; // in bytes
                const maxSize = 5 * 1024 * 1024; // 5 MB
                
                if (fileSize > maxSize) {
                    // We can't use our pretty error box without a page reload,
                    // so we'll use a simple alert for client-side check.
                    // The server will catch it anyway.
                    alert('File is too large! Maximum size is 5 MB.');
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
