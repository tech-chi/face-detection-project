<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Detector</title>
    <style>
        /* --- Reset & Base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* New: Light pastel pink gradient */
            background-image: linear-gradient(135deg, #fff0f5 10%, #ffe6f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main App Container (Translucent) --- */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 2.5rem 2.25rem;
            
            /* The Translucent Effect */
            background-color: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(14px);
            backdrop-filter: blur(14px);
            
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px; /* Softer rounding */
            /* Softer, more subtle shadow */
            box-shadow: 0 8px 32px 0 rgba(100, 90, 90, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem; /* More spacing */
        }

        p.subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2.5rem; /* Lots of whitespace */
            line-height: 1.5;
        }

        /* --- Form Styling --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Increased gap for more whitespace */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 0.875rem 1.1rem;
            font-size: 1rem;
            border: 1px solid rgba(200, 200, 200, 0.4);
            border-radius: 12px; /* Softer rounding */
            background-color: rgba(255, 255, 255, 0.75);
            color: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #ffb3c1; /* New: Pastel pink accent */
            box-shadow: 0 0 0 3px rgba(255, 179, 193, 0.3);
        }

        /* Custom File Input */
        input[type="file"] {
            padding: 0.6rem;
            font-size: 0.9rem;
        }
        
        input[type="file"]::file-selector-button {
            font-weight: 600;
            color: #444;
            background-color: #ffb3c1; /* Pastel pink */
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 1rem;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #fba0af;
        }

        /* --- Submit Button --- */
        button {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: #41222b; /* Darker pink text for contrast */
            background-color: #fba0af; /* Stronger pastel pink */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #f88a9d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- Message Boxes --- */
        .message {
            padding: 1rem 1.25rem;
            margin-top: 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: left;
            line-height: 1.5;
            background-color: rgba(255, 255, 255, 0.8); /* Translucent base */
        }

        .error {
            color: #c53030;
            border: 1px solid rgba(254, 200, 200, 1);
        }

        .prediction {
            color: #2f855a;
            border: 1px solid rgba(200, 254, 210, 1);
        }

        /* --- Signature --- */
        .signature {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2.5rem; /* Whitespace before signature */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- New: Updated wording -->
        <h1>Hello, how are you feeling?</h1>
        <p class="subtitle">Share a quick photo and I'll tell you the emotion I see.</p>

        <!-- Result/Error Messages -->
        {% if error_text %}
            <div class="message error">{{ error_text }}</div>
        {% endif %}
        {% if prediction_text %}
            <div class="message prediction">{{ prediction_text }}</div>
        {% endif %}

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="image">Upload Your Image (PNG, JPG)</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
            </div>
            
            <button type="submit">Analyze Emotion</button>
        </form>

        <!-- New: Signature Added -->
        <p class="signature">Nnebedum Chiamaka 22CH032033</p>
    </div>

</body>
</html>
